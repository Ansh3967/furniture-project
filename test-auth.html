<!DOCTYPE html>
<html>
<head>
    <title>Auth Test</title>
</head>
<body>
    <h1>Authentication Test</h1>
    <button onclick="testUserRegister()">Test User Register</button>
    <button onclick="testUserLogin()">Test User Login</button>
    <button onclick="testAdminRegister()">Test Admin Register</button>
    <button onclick="testAdminLogin()">Test Admin Login</button>
    <div id="result"></div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        
        async function testUserRegister() {
            try {
                const response = await fetch(`${API_BASE}/user/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        firstName: 'Test',
                        lastName: 'User',
                        email: 'testuser@example.com',
                        password: 'password123',
                        phone: '1234567890'
                    })
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>User Register Response:</h3>
                    <p>Status: ${response.status}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>User Register Error:</h3>
                    <p>${error.message}</p>
                `;
            }
        }
        
        async function testUserLogin() {
            try {
                const response = await fetch(`${API_BASE}/user/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'testuser@example.com',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>User Login Response:</h3>
                    <p>Status: ${response.status}</p>

                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>User Login Error:</h3>
                    <p>${error.message}</p>
                `;
            }
        }
        
        async function testAdminRegister() {
            try {
                const response = await fetch(`${API_BASE}/admin/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'testadmin',
                        email: 'testadmin@example.com',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>Admin Register Response:</h3>

        async function testAdminLogin() {

                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>Admin Login Response:</h3>
                    <p>Status: ${response.status}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Admin Login Error:</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
